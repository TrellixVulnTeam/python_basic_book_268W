<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel = "stylesheet" type="text/css" href="main.css">

    <title>Hello, world!</title>
    <style>
      body{
        margin:30px;
      }

      .my-container {
        border: 1px solid green;
      }
      .my-row{
        border: 3px solid red;
        height: 300px;
        
      }
      .my-col{
        border:3px dotted blue;
   
      }  
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>


    <form action = "" class="my_form needs-validation" novalidate>
      <div class="row">
        
        <div class="col form-group">
      
        <label for="firstname">First Name</label>
        <input type="text" name ="firstname" id="firstname" class="form-control is-invalid">
        <div class="invalid-feedback">Looks good!</div>
      
        </div>
        
        <div class="col form-group">
         
        <label for="lastname">Lastname</label>
        <input type="text" name ="lastname" id="lastname" class="form-control">
        <small class="form-text text-muted">
          this should to your last name
        </small>
        
        </div>
        
      </div>

      <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name ="username" id="username" class="form-control" required >
      <div class="invalid-feedback">Please enter a valid username.</div>
      </div>
      <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name ="password" id="password" class="form-control">
      </div>
      <div class="form-group">
      <label for="gender">Gender</label>
      <select name="gender" id="gender" class="form-control">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      </div>
      <div class="form-check">
       <input type="checkbox" id="accept_terms" class="form-check-input">
       <label for="accept_terms" class="form-check-label">Accept Terms &amp; Conditions</label>
      </div>


      <button type="submit" class="btn btn-success" disabled>Submit</button>


    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

   
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var form = document.querySelector('.needs-validation');
      form.addEventListener('submit', function(event){

        if(form.checkValidity() === false){
          console.log("INVALID");
          event.preventDefault();
          event.stopPropagation();

        }

        form.classList.add('was-validated');
      })

    </script>

  </body>
</html>
